<p>
  <input type="button" (click)="getBankInfo()" value="Bank-Infos anzeigen" class="btn btn-danger" />
</p>
<p>
  <input type="button" (click)="getMaterialsInfo()" value="Materialien anzeigen ({{ anzahlMaterialien }})" class="btn btn-danger"
  />
</p>
<ul>
  <ng-container *ngFor="let bankItem of bankItems, let i = index">
    
      <li *ngIf="(bankItem); else emptySlot" style="float: left; padding: 3px; list-style-type: none">
         <img *ngIf="(bankItem.item)" width="30" height="30" src="{{ bankItem.item.icon }} " /> 
      </li>
      <div class="row" *ngIf="i % 10 === 0 && i != 0"> 
      <p *ngIf="i % 30 === 0"><br><br></p>
    </div> 
    <!-- <div class="row" *ngIf="i % 30 === 0"></div> -->
  </ng-container>
  <ng-template #emptySlot>
    <li style="float: left; padding: 3px; list-style-type: none">leer
    </li>
  </ng-template>
</ul>
